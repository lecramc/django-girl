{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>
    {% endif %}
    {% if user.is_authenticated %}
    <span class="btn-edit">
        <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-outline-secondary" role="button" aria-pressed="true">
            <ion-icon name="create"></ion-icon>
        </a>
    </span>
    {% endif %}

    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
